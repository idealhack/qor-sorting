version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: go test
          commands:
            - sem-version go 1.11
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go get ./...
            - go test ./...
      prologue:
        commands:
          - createdb qor_test -U $DATABASE_POSTGRESQL_USERNAME
          - export DB_USER=$DATABASE_POSTGRESQL_USERNAME
          - export DB_PWD=$DATABASE_POSTGRESQL_PASSWORD
          - export TEST_DB=postgres
