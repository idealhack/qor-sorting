version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: go test
          commands:
            - sem-version go 1.11
            - sem-service start postgres
            - createdb -U postgres qor_test
            - export DB_USER=postgres
            - export DB_PWD=""
            - export TEST_DB=postgres
            - echo 'running tests'
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go get ./...
            - go test ./...
